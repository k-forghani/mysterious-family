<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="static/assets/js/cytoscape.min.js"></script>
      <script src="static/assets/js/dagre.js"></script>
      <script src="static/assets/js/cytoscape-dagre.js"></script>
      <title>Mysterious Family - Explore</title>

        <style>
            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }
        </style>

        <script>
          window.addEventListener("DOMContentLoaded", function(){
    
            var cy = window.cy = cytoscape({
              container: document.getElementById("cy"),
    
              boxSelectionEnabled: false,
              autounselectify: true,
    
              layout: {
                name: "dagre",
                padding: 75
              },
    
              style: [
                {
                  selector: "node",
                  style: {
                    "background-color": "#11479e"
                  }
                },

                {
                  selector: "node[name]",
                  style: {
                    "content": "data(id)" // "content": "data(name)"
                  }
                  },
    
                {
                  selector: "edge",
                  style: {
                    "width": 4,
                    "target-arrow-shape": "triangle",
                    "line-color": "#9dbaea",
                    "target-arrow-color": "#9dbaea",
                    "curve-style": "bezier"
                  }
                }
              ],
    
              elements: {{{ data }}} });
    
          });
        </script>
  </head>

  <body>
      <div id="cy"></div>
  </body>
</html>
